<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">PowerSpot</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/plans">Pricing</a>

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Log In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <section class="contact-page" style="margin-top:80px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-form">
                        <h3>Feel Free to Contact us</h3>
                        <ul class="cform">
                            <li class="half pr-15">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </li>
                            <li class="half pl-15">
                                <input type="text" class="form-control" placeholder="Email">
                            </li>
                            <li class="half pr-15">
                                <input type="text" class="form-control" placeholder="Contact">
                            </li>
                            <li class="half pl-15">
                                <input type="text" class="form-control" placeholder="Subject">
                            </li>
                            <li class="full">
                                <textarea class="textarea-control" placeholder="Message"></textarea>
                            </li>
                            <li class="full">
                                <input type="submit" value="Contact us" class="fsubmit">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="google-map">
                        <iframe src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=University%20at%20Buffalo+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>


    </section>
</div>
<!-- Contact Section -->
<section class="contact-section bg-black" id="contact-us">
    <div class="container">

        <div class="row">

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Address</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">4923 Market Street, Orlando FL</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">
                            <a href="#">hello@yourdomain.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Phone</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">+1 (555) 902-8832</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="social d-flex justify-content-center">
            <a href="#" class="mx-2">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="mx-2">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="mx-2">
                <i class="fab fa-github"></i>
            </a>
        </div>

    </div>
</section>

<footer class="bg-black small text-center text-white-50">
